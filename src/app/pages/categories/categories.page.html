<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="tool-header d-flex align-items-center py-4 w-100">
      <ion-buttons slot="start" class="text-black">
        <ion-back-button defaultHref="/tabs/explore"></ion-back-button>
      </ion-buttons>

      <h1 class="m-0 flex-grow-1 text-center fs-2 text-black fw-bold me-4">Shop</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2 class="text-center h2 fw-bold mt-4">{{categories?.name}}</h2>
  <ion-list>
    @for (subCat of categories?.cat_subcategories; track $index) {
      <ion-item lines="none" class="sub-item d-flex align-items-center shadow-sm rounded-3 mb-2"  [routerLink]="'/sub-categories/' +  subCat.seo_slug">
        <div class="subImg me-3 rounded-4 overflow-hidden d-flex justify-content-center align-items-center">
          <img loading="lazy"
            [src]="subCat.picture"
            [alt]="subCat.picture_alt || subCat.seo_slug"
            class="img-fluid w-100 h-100 object-fit-cover"
          />
        </div>

        <div class="flex-grow-1">
          <h6 class="mb-0 fw-semibold text-dark">
            {{ subCat.name }}
          </h6>
        </div>
      </ion-item>
    }

  </ion-list>

</ion-content>
